<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑龙江大桥监测系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        .loading {
            text-align: center;
        }
        .loading-text {
            margin-top: 16px;
            font-size: 16px;
            color: #333;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #007aff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">黑龙江大桥监测系统加载中...</div>
    </div>

    <script>
        // 模拟页面加载过程
        window.addEventListener('DOMContentLoaded', function() {
            // 延迟模拟加载
            setTimeout(function() {
                // 重定向到主应用页面
                window.location.href = 'bridge-structure-detection.html';
            }, 1500);
        });
    </script>
</body>
</html>
